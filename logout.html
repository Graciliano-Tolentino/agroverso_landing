<!-- ========================================================================================
🌿 logout.html – Confirmação de Saída • Agroverso
🔐 Página institucional pós-logout com clareza emocional e retorno acessível à página inicial
======================================================================================== -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Sessão Encerrada • Agroverso</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Sessão finalizada com sucesso no sistema Agroverso. Retorne à página inicial com sabedoria, força e beleza." />

  <link rel="stylesheet" href="assets/css/estilos.css" />
  <link rel="stylesheet" href="assets/css/login.css" />
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <style>
    main.logout-confirmacao {
      text-align: center;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logout-mensagem {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #1C3D27;
    }
    .logout-subtexto {
      font-size: 1.05rem;
      margin-bottom: 2.5rem;
      color: #444;
    }
    .icone-voltar {
      width: 34px;
      height: 34px;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    .btn-voltar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.25rem;
      background-color: transparent;
      border: 2px solid #1C3D27;
      border-radius: 8px;
      font-weight: bold;
      color: #1C3D27;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .btn-voltar:hover {
      background-color: #1C3D27;
      color: white;
    }
  </style>
</head>

<body class="login-body">
  <main class="logout-confirmacao" role="main" aria-label="Sessão encerrada com sucesso">
    <h1 class="logout-mensagem">🌿 Sessão encerrada com sucesso</h1>
    <p class="logout-subtexto">
      Obrigado por utilizar o sistema Agroverso.<br />
      Continue cultivando tecnologia com <strong>sabedoria</strong>, <strong>força</strong> e <strong>beleza</strong>.
    </p>

    <!-- 🔙 Botão de retorno -->
    <a href="index.html" class="btn-voltar" aria-label="Voltar para a Página Inicial">
      <img src="assets/images/v-pg-ini.png" alt="Voltar" class="icone-voltar" />
      Voltar para a Página Inicial
    </a>
  </main>
</body>
</html>
