<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- 🌐 Metadados essenciais -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- 🧭 SEO e Acessibilidade -->
  <title>Login • Agroverso</title>
  <meta name="description" content="Acesse com segurança o sistema Agroverso. Perfis disponíveis: Administrador Geral, Gerente, Líder de Equipe e Técnico de Campo." />
  <meta name="keywords" content="login, agroverso, autenticação, sistema, perfis de usuário" />
  <meta name="author" content="Instituto Graciliana Maria da Conceição" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- 🎨 Estilo institucional -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body class="login-body">

  <!-- 🌐 Cabeçalho institucional -->
  <header class="header-principal">
    <nav class="navegacao-principal">
      <ul class="nav-menu">
        <li><a href="index.html">🏠 Início</a></li>
        <li><a href="login.html">🔐 Login</a></li>
        <li><a href="dashboard.html">📊 Painel</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <section class="login-box" role="form" aria-labelledby="login-titulo">
      <h1 id="login-titulo" class="login-title">Acesso Seguro ao Sistema Agroverso</h1>

      <form id="form-login" class="login-form" method="POST" novalidate aria-describedby="login-info">
        <p id="login-info" class="login-info">
          Faça login usando seu e-mail institucional, senha pessoal e selecione corretamente seu perfil de acesso.
        </p>

        <label for="email">E-mail institucional:</label>
        <input type="email" id="email" name="email" class="input-base" placeholder="seunome@agroverso.tec.br" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" class="input-base" placeholder="••••••••" minlength="6" required />

        <label for="perfil">Perfil de Acesso:</label>
        <select id="perfil" name="perfil" class="input-base" required>
          <option value="">Selecione seu perfil</option>
          <option value="administrador">Administrador Geral</option>
          <option value="gerente">Gerente</option>
          <option value="lider">Líder de Equipe</option>
          <option value="tecnico">Técnico de Campo</option>
        </select>

        <button type="submit" class="btn-primary" aria-label="Entrar no sistema">Entrar</button>

        <p class="login-error" id="erro-login" role="alert" hidden>
          E-mail, senha ou perfil inválidos. Verifique os dados e tente novamente.
        </p>
      </form>
    </section>
  </main>

  <!-- 🔐 Script de autenticação simulada -->
  <script src="scripts/login.js"></script>

</body>
</html>
